    }
    h1 {

      font-size: 48px;
    }

      margin: 20px;

      max-width: 700px;
      margin: 30px auto;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #ffb5a7;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-size: 20px;

</head>

</html>
